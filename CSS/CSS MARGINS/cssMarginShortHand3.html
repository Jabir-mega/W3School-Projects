<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MARGIN - shorthand</title>
    <style>
        div {
            border: 1px solid black;
            background-color: lightblue;
            margin: 25px;
        }
    </style>
</head>

<body>
    <h3>The margin shorthand property - 1 vaule</h3>

    <div>This div element has a top, bottom, right and left margin of 25px</div>
</body>

</html>
