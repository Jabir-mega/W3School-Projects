<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MARGIN - ShortHand</title>
    <style>
        div{
            border: 1px solid black;
            margin: 25px 50px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>The Margin Property - 2 value</h2>

    <div>This div element has a top and bottom margin of 25px, and a right and down margin of 50px..</div>
</body>
</html>
