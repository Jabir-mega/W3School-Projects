<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin - Shorthand property.</title>
    <style>
        div {
            border: 1px solid black;
            margin: 25px 50px 75px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h3>The margin ShortHand property - 3 values</h3>

    <div>
        This div element had a top margin of 25px, a right and left margin of 50px and a bottom margin of 75px
    </div>

    <hr>
</body>

</html>
