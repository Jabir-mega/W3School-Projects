<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MARGIN - Inherit value</title>
    <style>
        div{
            border: 1px solid red;
            margin-left: 100px;
        }
        p.ext1{
            margin: inherit;
        }
    </style>
</head>
<body>
    <h2>Use of Inherit value</h2>

    <p>Let the left margin ba inherited  from the parent element   </p>

    <div>
        <p class="ex1">
            This paragraph has the inheited left margin (from the div element)
        </p>
    </div>
</body>
</html>
