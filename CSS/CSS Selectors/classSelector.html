<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS CLASS SELECTOR</title>
  <style>
    .center {
      text-align: center;
      color: red;
    }
    /* the specific HTML element to be affected by the stlye.  */
    h1.center{
      background-color: grey;
    
    p.large{
      text-align: center;
      color: red;
      font-size:xx-large;
    }

  </style>
</head>
<body>
  <h1 class="center">Red and center align heading</h1>
  <p class="center">Red and center align</p>

  <!-- HTML Referring to more than on class -->
  <p class="center large">This paragraph will be red and centered with large fonts-size.</p>
</body>
</html>
