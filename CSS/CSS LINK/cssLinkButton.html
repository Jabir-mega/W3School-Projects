<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LINK - Link Button</title>
    <style>
        a:link ,a:visited{
            background-color: #f34363;
            color: White;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active{
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>Link Button</h2>

    <p>A link styled as a button:</p>
    <a href="/CSS/CSS BOX MODEL/cssBoxModel.html" target="_blank">This is a link</a>
</body>

</html>
