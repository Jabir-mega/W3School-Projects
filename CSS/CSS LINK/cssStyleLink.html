<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS STYLING LINK</title>
  <style>
    a.one:link{color: #ff0000;}
    a.one:visited{color: #0000ff;}
    a.one:hover{color: #ffcc00;}

    a.two:link{color:#ff0000;}
    a.two:visited{color:#0000ff;}
    a.two:hover{font-size:150%;}

    a.three:link{color:#ff0000;}
    a.three:visited{color:#0000ff;}
    a.three:hover{background-color: #66ff66;}

    a.four:link{color:#ff0000;}
    a.four:visited{color:#0000ff;}
    a.four:hover{font-family:monospace;}

    a.five:link{color:#ff0000;text-decoration:none;}
    a.five:visited{color:#0000ff;text-decoration:none;}
    a.five:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <h1>Styling Links</h1>

  <p>Mouse over the link and watch them change layout:</p>

  <p><b><a class="one" href="#">This link changes the color</a></b></p>
  <p><b><a class="two" href="#">This link changes font-size</a></b></p>
  <p><b><a class="three" href="#">This link changes background color</a></b></p>
  <p><b><a class="four" href="#">This link changes font-family</a></b></p>
  <p><b><a class="five" href="#">This link changes text-decoration</a></b></p>
</body>
</html>
