<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link - Depending on state.</title>
    <style>
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Styling a link Depending on a state.</h1>

    <p><b><a href="/CSS/CSS TEXT/cssFontFamily.html">This is a link</a></b></p>
    <p><b>Note:</b>a:link and a:visited in the css defination in order to be effective.</p>
    <p><b>Note:</b>a:active MUST come after  a:hover in CSS Defination  in order to be effective.</p>
</body>
</html>
