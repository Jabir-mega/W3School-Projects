<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS TEXT</title>
  <style>
    body {
      color: blue;
    }

    h1 {
      color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <h1>This is heading one</h1>
  <p>This is an ordinary pa  ragraph. Notice that this text is blue. The default text color for a page is defined in the
    body selector.</p>
  <p>Another paragraph.</p>
</body>

</html>
