<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS TEXT - Text Transform</title>
  <style>
    p.uppercase{
      text-transform: uppercase;
    }
    p.lowercase{
      text-transform: lowercase;
    }
    p.capitalize{
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Using the text trasform property.</h1>

  <p class="uppercase">This text is trasformed to an uppercase.</p>
  <p class="lowercase">This text is trasformed to a lowercase.</p>
  <p class="capitalize">This text is trasformed to capitalized</p>
</body>
</html>
