<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TEXT - Text Alignment</title>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: left;
        }
        h3{
            text-align: right;
        }
    </style>

</head>
<body>
    <h1>Header 1(center)</h1>
    <h2>Header 2(left)</h2>
    <h3>Hearder 3(right)</h3>

    <p>The three headings above are aligned center, left and right.</p>

</body>
</html>
