<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TEXT DIRECTION</title>
    <style>
        p.ex1{
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <h1>Css text direction property.</h1>

    <p>This is the default text direction.</p>

    <p class="ex1">This is the right to left direction.</p>
</body>
</html>
