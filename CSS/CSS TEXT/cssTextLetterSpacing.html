<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS TEXT - letter-spacing</title>
  <style>
    h1{
      letter-spacing: 5px;
    }
    h2{
      letter-spacing: -2px;
    }
  </style>
</head>
<body>
  <h1>Using the letter-spacing property</h1>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
</body>
</html>
