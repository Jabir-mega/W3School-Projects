<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS TEXT - Text Shadow.</title>
  <style>
    /* Text shadow with blur and color */
    h1.one {
      text-shadow: 2px 2px 5px red;
    }

    /* Text shadow with color contrasting */
    h1.two {
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }

    /* Text shadow with neon glow */
    h1.three {
      text-shadow: 0 0 3px #ff0000;
    }

    /* Text shadow with red and blue neon glow. */
    h1.four {
      text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
    }

    h1.five {
      color: white;
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
  </style>
</head>

<body>
  <h1 class="one">Text-shadow effect.</h1>

  <h1 class="two">Text-shadow effect.</h1>

  <h1 class="three">Text-shadow effect.</h1>

  <h1 class="four">Text-shadow effect.</h1>

  <h1 class="five">Text-shadow effect.</h1>


</body>

</html>
