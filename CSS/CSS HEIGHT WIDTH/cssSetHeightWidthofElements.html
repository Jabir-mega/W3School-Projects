<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HEIGHT WIDTH - Setting heigth and width of Elements.</title>
    <style>
        img.one{
            height: auto;
        }
        img.two{
            height: 200px;
            width: 200px;
        }
        div.three{
            height: 300px;
            width: 300px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>Setting the height and width of elements</h1>

    <p>Original image:</p>
    <img class="one" src="/HTML/img/cTrader.jpg" alt="cTrader">

    <p>Sized imgage (200px * 200px)</p>
    <img class="two" src="/HTML/img/cTrader.jpg" alt="cTrader">

    <p>The height and Width of this element is 300px</p>
    <div class="three"></div>
</body>
</html>
