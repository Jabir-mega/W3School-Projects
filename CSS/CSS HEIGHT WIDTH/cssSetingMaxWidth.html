<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HEIGHT/WIDTH - Setting max-width</title>
    <style>
        div{
            height: 100px;
            max-width: 500px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>Setting the max-width of an element</h1>

    <div>This div has a height of 100px and a max-width of 500px</div>

    <p>Resize the browser window to see the effect.</p>
</body>
</html>
