<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HEIGHT WIDTH - Setting the height and width using %</title>
    <style>
        html, body{
            height: 100%;
        }
        img.one{
            height: auto;
            width: auto;
        }
        img.two{
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Setting height and width using %</h1>
    <p>Resizing the browser widow to see the effects.</p>

    <p>Orignal image:</p>
    <img src="/CSS/luminusBackground.jpg" alt="luminusBackground" class="one" width="300" height="300"><br>

    <p>Sized Image (in %)</p>
    <img src="/CSS/luminusBackground.jpg" alt="luminusBackground" class="two" width="300" height="300">

</body>
</html>
