<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LAYOUT - Z-INDEX PROPERTY</title>
  <style>
    img{
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>This is a heading.</h1>
  <img src="/image_tree.png" alt="Tree Image">

  <p>Because the image is placed in an index 0f -1, the image will be placed behind the text.</p>
</body>
</html>
