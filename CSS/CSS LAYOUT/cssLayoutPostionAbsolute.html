<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LAYOUT - POSTION ABSOLUTE</title>
  <style>
    .relative{
      position: relative;
      width: 400px;
      height: 200px;
      border: 3px solid #73AD21;
    }
    .absolute{
      position: absolute;
      top: 80px;
      right: 0;
      width: 200;
      height: 100px;
      border: 3px solid #73AD21;
    }
  </style>
</head>

<body>
  <h2>position: absolute;</h2>

  <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of
    positioned relative to the viewport, like fixed):</p>

    <div class="relative">
      This div element has a postion: relative;
      <div class="absolute">
        This div element has a postion: absolute;
      </div>
    </div>
</body>

</html>
