<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LAYOUT - WIDTH AND MAX-WIDTH</title>
  <style>
    .ex1{
      width: 500px;
      margin: auto;
      border: 3px solid #73AD21;
    }

    .ex2{
      max-width: 500px;
      margin: auto;
      border: 3px solid #73AD21;
    }
  </style>
</head>
<body>
  <h2>CSS Max-width</h2>

  <div class="ex1">
    This div elementhas width: 500px;
  </div><br>
  <div class="ex1">
    This div element has max-width: 500px; 
  </div>


</body>
</html>
