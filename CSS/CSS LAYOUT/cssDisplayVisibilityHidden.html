<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS DIPLAY - Visiblity: None</title>
  <style>
    .hidden{
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>This is a visible Heading.</h1>
  <h1 class="hidden">This is a hidden heading</h1>
  <P>Notice that the hidden heading still takes up the space</P>
</body>
</html>
