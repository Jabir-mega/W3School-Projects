<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LAYOUT - IMAGE TEXT</title>
    <style>
        .container{
            position: relative;
        }
        .topleft{
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }
        img{
           width: 100%;
           height: auto; 
           opacity: 0.6;
        }
    </style>
</head>

<body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="/city.jpg" alt="Small Image" width="1000" height="300">
        <div class="topleft">Top Left</div>
    </div>
</body>

</html>
