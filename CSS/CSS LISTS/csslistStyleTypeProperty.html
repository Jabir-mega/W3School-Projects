<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS list-style-type Property</title>
  <style>
    ul.a{
      list-style-type: circle;
    }
    ul.b{
      list-style-type: square;
    }
    ol.c{
      list-style-type: upper-roman;
    }
    ol.d{
      list-style-type: lower-alpha;
    }
  </style>
</head>
<body>
  <h2>List-Style-Type Property</h2>

  <p>Example of unordered List</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Cola Cola</li>
  </ul>

  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Cola Cola</li>
  </ul>

  <p>Example of ordered List</p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Cola Cola</li>
  </ol>

  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Cola Cola</li>
  </ol>
</body>
</html>
