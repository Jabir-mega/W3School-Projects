<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LIST - Remove Default Settings</title>
  <style>
    ul.demo{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <p>Default list:</p>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <p>Remove bullets, marging and padding from list:</p>
  <ul class="demo">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
</body>
</html>
