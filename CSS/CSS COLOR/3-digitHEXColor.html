<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3-DIGIT HEX COLOR CODE</title>
  <style>
    body {
      background-color: #fc9;
      /* same as #ffcc99 */
    }

    h1 {
      color: #f0f;
      /* same as #ff00ff */
    }

    p {
      color: #b58;
      /* same as #bb5588 */
    }
  </style>
</head>

<body>
  <h6>CSS 3-digit Hex Code</h6>
  <p>This is a paragraph.</p>
</body>

</html>
