<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS FONT - Font Variant</title>
  <style>
    p.normal{
      font-variant: normal;
    }
    p.small{
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <h1>The Font Variamt Property.</h1>

  <p class="normal">My name is Erick Mwangi.</p>
  <p class="small">My name is Erick Mwangi</p>

</body>
</html>
