<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER - Border Color</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red aliceblue firebrick gainsboro; /*red top, aliceblue right, firebrick bottom and gainsboro left*/
        }
        p.two{
            border-style: solid;
            border-color: green;
        }
        p.three{
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Demonstration of the different border Color Implementions:</h1>

    <p class="one">A solid red border</p>
    <p class="two">A solid green border</p>
    <p class="three">A dotted blue border</p>
    
    <p><b>Note:</b> The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>
</body>
</html>
