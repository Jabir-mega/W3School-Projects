<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER - BORDER WIDTH</title>
    <style>
        p.solidpixel{
            border-style: solid;
            border-width: 5px;
        }

        p.solidMedium{
            border-style: solid;
            border-width: medium;
        }
        p.dottedPixel{
            border-style: dotted;
            border-width: 20px 5px; /* 20px top and bottom, 5px on the sides*/
        }
        p.dottedThick{
            border-style: dotted;
            border-width: Thick;
        }
        p.doublePixel{
            border-style: double;
            border-width: 25px 10px 4px 35px; /*25px top, 10px right, 4px bottom and 35px left*/
        }
        p.doubleThin{
            border-style: double;
            border-width: thin;
        }
    </style>
</head>
<body>
    <h1>Demonstration of the different border widths:</h1>
    <p class="solidpixel">Some text</p>
    <p class="solidMedium">Some Text</p>
    <p class="dottedPixel">Some Text</p>
    <p class="dottedThick">Some Text</p>
    <p class="doublePixel">Some Text</p>
    <p class="doubleThin">Some Text</p>
</body>
</html>
