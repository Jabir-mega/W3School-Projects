<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BORDER - Rounded Border.</title>
  <style>
    p.normal{
      border: 5px solid red;
      padding: 5px;
    }
    p.rounded{
      border: 5px solid red;
      border-radius: 6px;
      padding: 5px;
    }
    p.rounder{
      border: 5px solid red;
      border-radius: 8px;
      padding: 5px;
    }
    p.roundest{
      border: 5px solid red;
      border-radius: 12px;
      padding: 5px;
    }
  </style>
</head>
<body>1
  <h2>The border radious property.</h2>

  <p>This property is used to add rounded border property.</p>

  <p class="normal">Normal Border</p>
  <p class="rounded">Rounded Border</p>
  <p class="rounder">Rounder Border</p>
  <p class="roundest">Roundest Border</p>


</body>
</html>
