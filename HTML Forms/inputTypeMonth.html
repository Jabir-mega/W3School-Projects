<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT TYPE - Input Type Month</title>
</head>

<body>
    <h2>Month Field</h2>

    <p>The <strong>input type="month"</strong> allows the user to select a month and year.</p>

    <form action="/cTrader.jpg">
        <label for="bdayMonth">Birthday (Month and Year)</label>
        <input type="month" name="bdayMonth" id="bdayMonth"><br><br>
        <input type="submit" name="submit" id="submit">

        <p><strong>Note:</strong> type="month" is not supported in Firefox, Safari, or Internet Explorer 11.</p>
    </form>
</body>

</html>
