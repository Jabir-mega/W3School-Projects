<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT ATTRIBUTE - ReadOnly</title>
</head>

<body>
    <h1>The input readonly attribute</h1>

    <p>The readonly attribute specifies that an input field should be read-only (cannot be changed):</p>

    <form action="/cTrader.jpg">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" value="John" readonly><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Doe"><br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>

</html>
