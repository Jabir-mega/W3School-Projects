<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellpadding</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        table{
            border-spacing: 30px;
        }
        /* table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }    */
        /* th, td{
            padding: 5px;

        } */
        th, td{
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <!-- <h2>Cellpadding</h2>
    <p>Cell padding specifies the space between the cell content and its borders.</p> -->
    <h2>Cellpadding - top - bottom - left - right </h2>
    <p>We can specify different padding for all fours sides of the cell content.</p>

    <table style="width:50%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

<!-- <p><strong>Tip:</strong> Try to change the padding to 5px.</p>   -->
</body>
</html>
