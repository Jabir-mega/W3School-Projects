<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Table</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            border-style: dotted;
        }
        th, td{
            background-color: #96D4D4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Account Name</th>
            <th>Account Type</th>
            <th>Account Amount</th>
        </tr>
        <tr>
            <td>Erick Mwangi Maina</td>
            <td>Personal Account</td>
            <td>$1,100,250</td>
        </tr>
        <tr>
            <td>Josephine Mumbi Gitura</td>
            <td>Personal Account</td>
            <td>$100,000</td>
        </tr>

    </table>
</body>
</html>
