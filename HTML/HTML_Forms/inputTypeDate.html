<!DOCTYPE html>
<html lang="en">
<head>

  <title>HTML INPUT TYPE - Input </title>

<body>
  <h2>Date Field</h2>

  <p>The input type="date" is use for input fields that should contain a date.</p>

  <form action="/cTrader.jpg">
    <label for="birthday">Birthday:</label>
    <input type="date" name="birthday" id="birthday">
    <input type="submit">
  </form>
