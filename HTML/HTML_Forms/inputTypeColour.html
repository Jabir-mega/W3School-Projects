<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML INPUT TYPE - Input Colour </title>
</head>
<body>
  <h2>Show colour picker.</h2>

  <p>The<strong>input type="colour"</strong>it is used for input fields that should contain a colour.</p>

  <form action="/cTrader.jpg">
    <label for="favcolor">Select your favourite color</label>
    <input type="color" name="favcolor" id="favcolor" value="#ff0000">
    <input type="submit">
  </form>
</body>
</html>
