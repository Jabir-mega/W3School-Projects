<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested HTML List </title>
</head>
<body>
    <h2>Nested HTML List of Drinks</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>White tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    
</body>
</html>
