<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT ATTRIBUTE - Attribute Min and Max </title>
</head>
<body>
    <form action="/cTrader.jpg">
        <label for="datemax">Enter a date before: 1980-01-10</label>
        <input type="date" id="datemax" name="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01</label>
        <input type="date" id="datein" name="datein" min="2000-01-02"><br><br>

        <label for="quantity">Quality(between 1 and 5):</label>
        <input type="number" name="quantity" id="quantity">

        <input type="submit">
    </form>
</body>
</html>
