<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML INPUT ATTRIBUTE - Input Attribute List </title>
</head>

<body>
  <h1>The input list attribute</h1>

  <p>The list attribute refers to a datalist element that contains pre-defined options for an input element.</p>

  <form>
    <input list="browers" name="browers">
    <datalist id="browers">
      <option value="Edge">
      <option value="FireFox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>

    <input type="submit">
  </form>
</body>

</html>
