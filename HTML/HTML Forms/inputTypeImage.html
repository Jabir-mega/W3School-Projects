<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT TYPE - Input Type Image</title>
</head>
<body>
    <h2>Dispay an image at the submit button</h2>

    <form action="/cTrader.jpg">
        <label for="fname">First Name:  </label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name:   </label>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="image" src="img_submit.gif" alt="submit" width="48" height="48"><br><br>
        <p><b>Note: </b>The input type="image" sends the X and Y coordinates of the click that activated the image button.</p>
    </form>
</body>
</html>
