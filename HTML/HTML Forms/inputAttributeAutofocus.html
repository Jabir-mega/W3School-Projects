<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML INPUT ATTRIBUTE - Input Attribute Autofocus</title>
</head>
<body>
  <label for="fname">First Name: </label>
  <input type="text" name="fname" id="fname" autofocus><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname">

</body>
</html>
