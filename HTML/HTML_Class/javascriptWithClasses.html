<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using classes in JavaScript</title>
</head>

<body>
    <h2>Use of the class attribute in JavaScript</h2>
    <p>Click the Hide Element button to hide all elements with class "city":</p>

    <button onclick="myFuction()">Hide Elements </button>

    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <script>
        function myFuction(){
            var x = document.getElementsByClassName("city");
            for(var i=0; i<x.length; i++){
                x[i].style.display = "none";
            }
        }
    </script>
</body>

</html>
