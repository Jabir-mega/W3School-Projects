<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Classes in Span</title>
    <style>
        .note{
            font-size: 120%;
            color: red;
        }
    </style>
</head>
<body>
    <h2>This is an <span class="note">Important</span>heading</h2>
    <p>This is an <span class="note">Important </span>text</p>
</body>
</html>
