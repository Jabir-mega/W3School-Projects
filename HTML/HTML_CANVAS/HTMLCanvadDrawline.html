<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CANVAS</title>
</head>

<body>
  <canvas id="myCanvas" width="300" height="200" style="border: 1px solid #111;">
    Your broswer does not support the HTML canvas Tags</canvas>
</body>

<!-- draw line -->
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(300,200);
  ctx.stroke();
</script>

</html>
