<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CANVAS</title>
</head>

<body>
  <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #ff0303;">
    Your broswer does not support the HTML canvas Tags</canvas>
</body>

<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(95, 50, 40, 0, 2 * Math.PI);
  ctx.stroke();
</script>
