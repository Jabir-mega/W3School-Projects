<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CANVAS - Draw a text</title>
</head>
<body>
    <canvas id="drawText" width="200" height="100" style="border:1px solid hsl(226, 100%, 50%);"></canvas>

    <script>
        var c = document.getElementById("drawText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
    </script>
</body>
</html>
