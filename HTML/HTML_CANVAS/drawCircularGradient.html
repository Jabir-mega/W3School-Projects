<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CANVAS - Draw Circular Gradient</title>
</head>
<body>
    <canvas id="drawCircularGradient" width="200" height="100" style="border: 1px solid #000000;"></canvas>

    <script>
        var c = document.getElementById("drawCircularGradient");
        var ctx = c.getContext("2d");

        //create the gradient.
        var grd = ctx.createRadialGradient(75, 60, 5, 90, 60, 10);
        grd.addcoluorStop(0, "Red");
        grd.addColuorStop(1, "white");

        //fill the gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80)
    </script>
</body>
</html>
