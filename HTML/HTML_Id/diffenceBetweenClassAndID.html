<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between Class and Id</title>
    <style>
        #myHeader{
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }

        .city{
            background-color: tomato;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="myHeader">My Cities</h1>

    <h1 class="city">London</h1>
    <p>London is the capital city of England</p>

    <h1 class="city">Paris</h1>
    <p>Paris is the capital city of England</p>

    <h1 class="city">Tokyo</h1>
    <p>Tokyo is the capital city of Japan</p>


</body>
</html>
