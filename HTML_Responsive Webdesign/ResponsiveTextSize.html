<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text size</title>
</head>
<body>
    <h1 style="font-size: 10vw;">Responsive text</h1>
    <p style="font-size: 5vw;">
        Resize the browser widow to see how the text size scales
    </p>
    <p style="font-size: 5vw;">
        Use the vw unit to resize the text. 10vw will set the size to 10% of the viewport width.
    </p>

    <p>Viewport is the broswer width size. 1vw = 1% of the viewport width. If the view port is 50cm, 1vs is 0.5cm.
    </p>
</body>
</html>
