<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS FONT - Font Size</title>
  <style>
    h1{
      font-size: 40px;
    }
    h2{
      font-size: 30px;
    }
    p{
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>This is Heading 1.</h1>

  <h2>This is heading 2</h2>

  <p>This is a paragraph</p>
  <p>This is anther paragraph.</p>
  
</body>
</html>
