<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONT - Font Style</title>
    <style>
        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h1>The Font Style property.</h1>

    <p class="normal">
        This is a paragraph in normal style.
    </p>
    <p class="italic">
        This is a pragraph in italic style.
    </p>
    <p class="oblique">
        This is a paragraph in oblique style
    </p>
</body>
