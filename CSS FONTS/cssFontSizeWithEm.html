<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS FONT - Font Size with Em</title>
  <style>
    h1{
      font-size: 2.5em;
    }
    h2{
      font-size: 1.875em;
    }
    p{
      font-size: 0.875em;
    }
  </style>
</head>
<body>
  <h1>This is Heading 1.</h1>

  <h2>This is heading 2.</h2>

  <p>This is a paragraph.</p>

  <p>Specifying the font size in Em allows all major browsers to resize the text. Unfortunately, there is still a problem with older versions of IE. When resizing the text it become smaller or larger than it should.</p>
</body>
</html>
