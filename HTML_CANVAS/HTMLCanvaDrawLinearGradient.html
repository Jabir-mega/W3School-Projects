<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CANVA - Draw Linear Gradient</title>
</head>
<body>
    <canvas id="drawLinearGradient" width="200" height="100" style="border: 1px solid #232323;"></canvas>

    <script>
        var c = document.getElementById("drawLinearGradient");
        var ctx = c.getContext("2d");

        //create gradient
        var grd = ctx.creatLinearGradient(0,0,200,0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        //Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
</body>
</html>
