<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT TYPE - Input Type</title>
</head>

<body>
    <h2>Number Field</h2>

    <p>The <strong>input type="number"</strong> defines a numeric input field.</p>

    <p>You can use the min and max attributes to add numeric restrictions in the input field:</p>

    <form action="/cTrader.jpg">
        <label for="quantity">Quantity(between 1 - 5)</label>
        <input type="number" name="quantity" id="quantity" max="5" min="4">
        <input type="submit">
    </form>
</body>

</html>
