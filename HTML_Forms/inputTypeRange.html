<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML INPUT - Input Type Range</title>
</head>
<body>
  <h2>Range Field</h2>

  <p>Depending on the browser Support: Tha input type "Range" can be displayed as a slider control</p>

  <form action="/cTrader.jpg">
    <label for="vol">Volume (between 0 and 50)</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
    <input type="submit" name="Submit">
  </form>
</body>
</html>
