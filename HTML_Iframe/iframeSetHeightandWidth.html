<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe set Height and Width</title>
</head>
<body>

    <h2>HTML Iframe</h2>
    <p>You can use the height and the width attribute to set the size of the iframe.</p>
    <iframe src="www.facebook.com" height="200" width="300" title="iframe"></iframe>

    <!-- or
    <iframe src="demo_iframe.htm" style="height:200px;width:300px;" title="Iframe Example"></iframe> -->
    
</body>
</html>
